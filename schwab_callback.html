<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schwab OAuth Code</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #f5f5f7;
      color: #111;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 24px 28px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 22px;
      margin-bottom: 12px;
    }
    p {
      font-size: 15px;
      line-height: 1.5;
      margin: 8px 0;
    }
    .code-box {
      margin-top: 16px;
      padding: 14px 16px;
      background: #f0f0f5;
      border-radius: 8px;
      font-family: "SF Mono", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 14px;
      word-break: break-all;
    }
    .warning {
      margin-top: 16px;
      padding: 10px 12px;
      background: #fff8e1;
      border-radius: 8px;
      border: 1px solid #ffe082;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Schwab Authorization Code</h1>
    <p>Copy the code below and paste it into the Pythonista app when prompted.</p>
    <div id="code-box" class="code-box">Loading codeâ€¦</div>
    <div class="warning">
      <strong>Note:</strong> This page does not store or send your code anywhere. It only reads it from the URL and displays it for you to copy into Pythonista.
    </div>
  </div>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const box = document.getElementById("code-box");

      if (code) {
        box.textContent = code;
      } else {
        box.textContent = "No authorization code was found in the URL.";
      }
    })();
  </script>
</body>
</html>
