<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Schwab OAuth Callback</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; }
    .box { padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
    .code { font-size: 20px; font-weight: bold; color: #333; }
  </style>
</head>
<body>

<div class="box">
  <h2>Schwab Login Complete</h2>
  <p id="status">Extracting authorization codeâ€¦</p>
  <p class="code" id="code"></p>
</div>

<script>
function run() {
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");

  if (!code) {
    document.getElementById("status").innerText = "No code found in URL.";
    return;
  }

  document.getElementById("code").innerText = code;
  document.getElementById("status").innerText = "Code received. You may close this page.";
}
run();
</script>

</body>
</html>
