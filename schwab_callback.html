<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.5">
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    padding: 20px;
    font-size: 22px;
    line-height: 1.4;
  }
  #codeBox {
    font-size: 16px;
    font-weight: bold;
    padding: 12px;
    border: 2px solid #333;
    border-radius: 8px;
    word-break: break-all;
    margin-bottom: 20px;
  }
  button {
    font-size: 24px;
    padding: 14px 20px;
    border-radius: 10px;
    background: #007aff;
    color: white;
    border: none;
  }
</style>
</head>
<body>

<h2>Your Schwab Authorization Code</h2>

<div id="codeBox"></div>

<button onclick="copyCode()">Copy to Clipboard</button>

<script>
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code") || "No code found";
  document.getElementById("codeBox").innerText = code;

  function copyCode() {
    navigator.clipboard.writeText(code);
    alert("Copied to clipboard!");
  }
</script>

</body>
</html>
